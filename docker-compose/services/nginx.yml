version: '3.9'

services:
  blockscout_proxy:
    image: nginx
    container_name: blockscout_proxy
    extra_hosts:
      - 'host.docker.internal:host-gateway'
      - 'rollup.testnet.romeprotocol.xyz:host-gateway'
    volumes:
      - ../proxy:/etc/nginx/templates
      - /etc/letsencrypt/live/rollup.testnet.romeprotocol.xyz/fullchain.pem:/etc/nginx/ssl/selfsigned.crt
      - /etc/letsencrypt/live/rollup.testnet.romeprotocol.xyz/privkey.pem:/etc/nginx/ssl/selfsigned.key
    environment:
      BACK_PROXY_PASS: http://backend:4000
      FRONT_PROXY_PASS: http://frontend:3000
    ports:
      - target: 443
        published: 1000
      - target: 8080
        published: 8080
      - target: 8081
        published: 8081
